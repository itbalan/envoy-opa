admin:
  address:
    socket_address: { address: 0.0.0.0, port_value: 8001 }

static_resources:
  listeners:
  - name: listener_0
    address:
      socket_address: { address: 0.0.0.0, port_value: 8080 }
    filter_chains:
    - filters:
#      - name: envoy.filters.network.rbac #Network level RBAC based on IPs, Ports and SSL Subject
#        config:
#          stat_prefix: rbac_postgres
#          rules:
#            action: ALLOW
#            policies:
#              "allow":
#                permissions:
#                  - any: true
#                principals:
#                  - remote_ip:
#                      address_prefix: XX.XX.XX.XX
#                      prefix_len: 32
      - name: envoy.filters.network.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          stat_prefix: ingress_http
          codec_type: AUTO
          access_log:
          - name: envoy.access_loggers.stdout
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.access_loggers.stream.v3.StdoutAccessLog
          route_config:
            name: local_route
            virtual_hosts:
            - name: local_service
              domains: ["*"]
              routes:
              - match: 
                  prefix: "/test/"
                route: 
                  cluster: service1
                  upgrade_configs:
                  - upgrade_type: CONNECT
              - match: 
                  prefix: "/template/"
                route: 
                  cluster: service2
                  upgrade_configs:
                  - upgrade_type: CONNECT    
          http_filters:
          - name: envoy.ext_authz
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.ext_authz.v3.ExtAuthz
              failure_mode_allow: false
              grpc_service:
                envoy_grpc:
                  cluster_name: opa-envoy
#                google_grpc:
#                  target_uri: opa:9191
#                  target_uri: opa:8002
#                  stat_prefix: ext_authz
                timeout: 0.5s
              transport_api_version: v3
          - name: envoy.filters.http.cors
          - name: envoy.filters.http.router
            typed_config: {} 
          http2_protocol_options:
            allow_connect: true
          upgrade_configs:
          - upgrade_type: CONNECT
  clusters:
  - name: service1
    connect_timeout: 0.25s
    type: STRICT_DNS
    lb_policy: round_robin
    load_assignment:
      cluster_name: service1
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: test
                port_value: 9090
  - name: service2
    connect_timeout: 0.25s
    type: STRICT_DNS
    lb_policy: round_robin
    load_assignment:
      cluster_name: service2
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: template
                port_value: 9092
  - name: opa-envoy
    connect_timeout: 0.25s
    type: STRICT_DNS
    lb_policy: round_robin
    http2_protocol_options: {}
    load_assignment:
      cluster_name: opa-envoy
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: opa
                port_value: 9191